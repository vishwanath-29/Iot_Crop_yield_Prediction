{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <title>User Login</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-container p-8">
        <div class="nav flex justify-between">
          <div class="left-container flex items-center">
            <div class="app-name text-white text-3xl">AgriMetrix</div>
          </div>

          <div class="right-container flex justify-between w-28">
            <a href="">
              <div class="notification text-white p-2">
                <img src="{% static 'imgs/bell-icon.png' %}" width="20" alt="" />
              </div>
            </a>
            <a href="">
              <div class="profile text-white">
                <img src="{% static 'imgs/profile-icon.png' %}" width="40" height="30" alt="" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex items-center justify-center">
      <div
        class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24"
      >
        <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md card py-10 px-20 rounded-lg">
          <h2 class="text-3xl font-bold leading-tight text-white sm:text-4xl">
            Sign in
          </h2>
          <p class="mt-2 text-base text-gray-600 dark:text-gray-300">
            Don't have an account?
            <a
              href="/register"
              title=""
              class="font-medium text-indigo-600 transition-all duration-200 hover:text-indigo-700 hover:underline focus:text-indigo-700"
            >
              Create a free account
            </a>
          </p>
          <form action="/login/" method="POST" class="mt-8">
            {% csrf_token %}
            <div class="space-y-5">
              <div>
                <label for="" class="text-base font-medium text-gray-200">
                  Email address
                </label>
                <div class="mt-2.5">
                  <input
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                    type="email"
                    name="username"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div>
                <div class="flex items-center justify-between">
                  <label for="" class="text-base font-medium text-gray-200">
                    Password
                  </label>
                  <!-- <a
                    href="#"
                    title=""
                    class="text-sm font-medium text-indigo-600 hover:text-indigo-700 hover:underline focus:text-indigo-700"
                  >
                    Forgot password?
                  </a> -->
                </div>
                <div class="mt-2.5">
                  <input
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                    type="password"
                    name="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div>
                <input
                  type="submit"
                  vaue ="Login"
                  class="inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3.5 py-2.5 text-base font-semibold leading-7 text-white hover:bg-indigo-500"
                />
                  
                    
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
